<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vecinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragmentos/usuario :: usuario}"></div>
<div th:replace="~{fragmentos/logout :: logout}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Lista de vecinos</h1>

    <!-- Alerta si no hay vecinos -->
    <div th:if="${listaVecinos.isEmpty()}" class="alert alert-warning">
        No hay vecinos
    </div>

    <!-- Tabla de vecinos -->
    <div th:unless="${listaVecinos.isEmpty()}">
        <table class="table table-striped table-bordered shadow-sm bg-white">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vecino : ${listaVecinos}">
                <td th:text="${vecino.nombre}"></td>
                <td th:text="${vecino.apellidos}"></td>
                <td th:text="${vecino.telefono}"></td>
                <td>
                    <a th:href="@{vecino/editar/{id}(id=${vecino.id})}" class="btn btn-primary btn-sm">Actualizar</a>
                    <a th:href="@{vecino/eliminar/{id}(id=${vecino.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    <a th:href="@{vecino/{id}(id=${vecino.id})}" class="btn btn-success btn-sm">Ver info</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/crearVecino}" class="btn btn-success">Crear nuevo vecino</a>
    </div>
</div>

</body>
</html>
