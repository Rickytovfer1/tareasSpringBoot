<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Vecino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header text-center bg-info text-white">
                    <h3 class="mb-0">Detalle del Vecino</h3>
                </div>

                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead class="table-secondary">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Tel√©fono</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${vecino.nombre}"></td>
                            <td th:text="${vecino.apellidos}"></td>
                            <td th:text="${vecino.telefono}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="mt-3 text-center">
                        <a th:href="@{/listaVecinos}" class="btn btn-secondary">Volver a la lista</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
